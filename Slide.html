 }

}

          @keyframes tilt-in-fwd-tr {
        0% {
          transform: rotateY(20deg) rotateX(35deg) translate(300px, -300px) skew(-35deg, 10deg);

        }
        100% {
          transform: rotateY(0) rotateX(0deg) translate(0, 0) skew(0deg, 0deg);

        }
      }

      width:350px;

      margin-left: 10%;

}

 @keyframes fade-in {
  0% {

  }
  100% {

  }
}

   .typing-txt{
   position: absolute;

   height: 40px;
   overflow: hidden;
   animation: typingAni 4s steps(30, end) 1;

     top: 10%;
   left:  58%;
}

  .typing-txt::after {
     position: absolute;
     display: block;
     content: "";
     width: 40px;
     height: 40px;
     top: 3px;
     right: 0;
   }



@keyframes typingAni {
  0%{width:0%}
  100%{width: 150px};
}
@keyframes cursor{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

      $('.your-class').slick({

      });

      $(document).ready(function () {
/*버튼안누르고 클릭하게 해주는기능 */

        $('.your-class').slick('slickPrev','slide');
        })
        $('.next').hover(function () {
        $('.your-class').slick('slickNext','slide');
        })

      })
    })
