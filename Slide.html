<style>
   /* *{
            font-family: 'Gugi', cursive;
        }*/

/*이미지를 가운데에 표시해주는 기능!*/

   .your-class {
          width:600px;
          height:380px;
          display:block;
          margin:0 auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

    }


    /*뒤로가기 화살표 기능! 이미지화살표나 부트스트랩 연동가능*!*/
    .prev
    {
      position: absolute;
          top: 30%;
          left: 30%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0);
      border-color: rgba(0,0,0,0);
    }

    .next
    {
      position: absolute;
          top: 30%;
          right: 30%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0);
      border-color: rgba(0,0,0,0);
 }


}

</style>

  </head>

  <body>

  <div class="your-class" data-slick={"arrows": true} >
  <img src="/image/1.gif" alt=""/>
  <img src="/image/2.gif" alt=""/>
  <img src="/image/3.gif" alt=""/>
  <img src="/image/13.gif" alt=""/>
  </div>

	<button class="prev" id="aro1_prev">
    <img src="/image/invi.png" alt=""/>
    </button>
	<button class="next" id="aro1_next">
    <img src="/image/invi.png" alt=""/>
    </button>

  <script type="text/javascript" src="../slick/slick.min.js"></script>

  <script type="text/javascript">

</script>

  <!--여기서부터 slick 기능-->
  <script type="text/javascript">
    $(document).ready(function() {
      $('.your-class').slick({
        autoplay: true,/*자동넘김*/
        autoplaySpeed: 4000,/*자동넘김 스피드*/
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,/*화살표*/
        prevArrow: $('#aro1_prev'),/*화살표모양위치정의*/
        nextArrow: $('#aro1_next'),
        swipe:true,

      });

      $(document).ready(function () {
/*버튼안누르고 클릭하게 해주는기능 */
        $('.prev').hover(function () {
        $('.your-class').slick('slickPrev','swipe');
        })
        $('.next').hover(function () {
        $('.your-class').slick('slickNext','swipe');
        })

      })
    })
