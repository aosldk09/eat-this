   * {

/*이미지를 가운데에 표시해주는 기능!*/
    .your-class {
          width:500px;
          display:block;
          margin:0 auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          volume: 0.2%;

    }
    /*뒤로가기 화살표 기능! 이미지화살표나 부트스트랩 연동가능*/
    .prev
    {
      position: absolute;
      left: 50px;
      top: 300px;
    }
    /*앞으로가기 화살표 기능! 부트스트랩 추가안되어있음주의*/
    .next
    {
      position: absolute;
      right: 50px;
      top: 300px;
 }

</style>
      <script>

    function play_vol() {
      let vol = $('#vol')
      vol.volume = 0.2;
      vol.loop = true;
      vol.autoplay = true;
      vol.controls

    }
  </script>
  </head>

  <div class="your-class">

        arrows: true,/*화살표*/
        pauseOnHover: true,/*마우스를 올려놓으면 멈춤*/
